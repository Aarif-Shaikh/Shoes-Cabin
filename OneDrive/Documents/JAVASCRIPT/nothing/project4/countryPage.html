<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="countryPage.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <h2 class="navTitle"><a href="/">Where in the world?</a></h2>
            <p class="themeChanger"><i class="fa-regular fa-moon"></i> Dard Mode</p>
        </nav>
    </header>

    <main>
        <div class="contentContainer">
            <span class="backBtn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> &nbsp;Back</span>
            <div class="countryInformation">
                <img src="" alt="flags">
                <div class="countryDetails">
                    <h3 class="countryTitle"><b></b></h3>
                    <div class="countryDetailsText">
                        <p class="nativeName"><b>Native Name: </b><span></span></p>
                        <p class="population"><b>Population: </b><span></span></p>
                        <p class="region"><b>Region: </b><span></span></p>
                        <p class="subRegion"><b>Sub Region: </b><span></span></p>
                        <p class="capital"><b>Capital: </b><span></span></p>
                        <p class="topLevelDomain"><b>Top Level Domain: </b><span></span></p>
                        <p class="currencies"><b>Currencies: </b><span></span></p>
                        <p class="languages"><b>Languages: </b><span></span></p>
                    </div>
                    <div class="borderCountries">
                        <b>Border Countries:</b> &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
